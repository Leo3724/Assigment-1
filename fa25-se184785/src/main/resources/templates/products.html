<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sony Products</title>
  <link rel="stylesheet" th:href="@{/products.css}">
</head>
<body>
<div class="container">
  <h1>Sony Product Management</h1>
  <p class="subtitle">Welcome to the Sony Product Dashboard</p>

  <div class="menu">
    <a th:href="@{/products/add}">âž• Add Product</a>
    <a th:href="@{/logout}">ðŸšª Logout</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Price ($)</th>
      <th>Stock</th>
      <th>Category</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
      <td th:text="${p.productID}"></td>
      <td th:text="${p.productName}"></td>
      <td th:text="${p.price}"></td>
      <td th:text="${p.stock}"></td>
      <td th:text="${p.category.cateName}"></td>
      <td th:text="${p.createdAt}"></td>
      <td>
        <a th:href="@{'/products/edit/' + ${p.productID}}" class="action-btn edit">Edit</a>
        <a th:href="@{'/products/delete/' + ${p.productID}}" class="action-btn delete"
           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <p class="empty-msg" th:if="${#lists.isEmpty(products)}">No products found.</p>

</div>
</body>
</html>
