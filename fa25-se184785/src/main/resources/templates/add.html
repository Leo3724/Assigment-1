<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/add.css}">
</head>
<body>
<div class="container">
    <h2>Add New Product</h2>

    <form th:action="@{/products/add}" method="post">
        <div>
            <label>Product ID:</label>
            <input type="number" name="productID" th:value="${product.productID}" required>
        </div>

        <div>
            <label>Product Name:</label>
            <input type="text" name="productName" th:value="${product.productName}" required minlength="5" maxlength="50">
        </div>

        <div>
            <label>Price:</label>
            <input type="number" name="price" th:value="${product.price}" min="100" required>
        </div>

        <div>
            <label>Stock:</label>
            <input type="number" name="stock" th:value="${product.stock}" min="0" required>
        </div>

        <div>
            <label>Category:</label>
            <select name="category.cateID" required>
                <option value="">-- Select Category --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.cateID}"
                        th:text="${c.cateName}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit">Save</button>
            <a th:href="@{/products}">Cancel</a>
        </div>

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </form>
</div>
</body>
</html>
