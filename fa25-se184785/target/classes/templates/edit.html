<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/edit.css}">
</head>
<body>
<div class="container">
    <h1>Edit Sony Product</h1>


    <div th:if="${error}" class="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/products/update}" th:object="${product}" method="post" class="edit-form">
        <div class="form-group">
            <label>Product ID:</label>
            <input type="text" th:field="*{productID}" readonly>
        </div>

        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" th:field="*{productName}" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input type="number" th:field="*{price}" min="100" required>
        </div>

        <div class="form-group">
            <label>Stock:</label>
            <input type="number" th:field="*{stock}" min="0" required>
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select name="cateID" required>
                <option value="">-- Select Category --</option>
                <option th:each="cate : ${categories}"
                        th:value="${cate.cateID}"
                        th:text="${cate.cateName}"
                        th:selected="${product.category != null and cate.cateID == product.category.cateID}">
                </option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-save">üíæ Update</button>
            <a th:href="@{/products}" class="btn-cancel">‚Üê Back</a>
        </div>
    </form>
</div>
</body>
</html>
